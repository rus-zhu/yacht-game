<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Choose Scoring Category</title>
    <style>
        table {
            border: solid thin;
            border-collapse: collapse;
        }

        th, td {
            border: solid thin;
            padding: 0.5rem 2rem;
        }

        td {
            text-align: left;
            white-space: nowrap;
        }
    </style>
</head>
<body>

<h1>Roll Results</h1>
<h3>Current Score: <span th:text="${score}">125</span></h3>
<table>
    <tr>
        <th>Category</th>
        <th>Roll</th>
        <th>Score</th>
    </tr>
    <tr th:each="category : ${categories}">
        <td th:text="${category.description}">FULL HOUSE</td>
        <td th:text="${category.diceRoll}">1 2 3 4 5</td>
        <td th:text="${category.score}">1</td>
    </tr>
</table>
<hr/>
<form action="#" th:action="re-roll" method="post">
    <div style="...">
        You rolled a <span th:text="${roll}">9 9 9 9 9</span>
        <div th:each="die, iterationStatus : ${roll}">
            <input th:type="checkbox" th:field="*{keep.diceIndexesToKeep}" th:value="${iterationStatus.index}">
            <span th:text="${die}">9</span>
        </div>
    </div>
    <button type="submit">Re-roll</button>
</form>
<br/>
<form action="#" th:action="select-category" method="post">
    <button name='category' value='ones'>Score in ONEs Category</button>
    <br/>
    <br/>
    <button name='category' value='twos'>Score in TWOs Category</button>
    <br/>
    <br/>
    <button name='category' value='threes'>Score in THREEs Category</button>
    <br/>
    <br/>
    <button name='category' value='fours'>Score in FOURs Category</button>
    <br/>
    <br/>
    <button name='category' value='fives'>Score in FIVEs Category</button>
    <br/>
    <br/>
    <button name='category' value='sixes'>Score in SIXEs Category</button>
    <br/>
    <br/>
    <button name='category' value='fullhouse'>Score in FULL HOUSE Category</button>
</form>
<br/>
<hr/>
<form action="/rolldice" method="post">
    <button>Roll Dice</button>
</form>

</body>
</html>
